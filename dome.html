<div class="panel panel-default machine-panel" ng-show="domeActive">
    <div class="panel-heading clearfix"><div ng-include="'dome-resources.html'"></div></div>
    <div class="panel-body">
        <div class="domeContainer">
            <canvas id="domeCanvas" width="{{canvasWidth}}" height="{{canvasHeight}}" style="z-index: 1;"></canvas>
            <canvas id="canvasLayerOne" width="{{canvasWidth}}" height="{{canvasHeight}}" style="z-index: 20;"></canvas>
            <canvas id="canvasLayerTwo" width="{{canvasWidth}}" height="{{canvasHeight}}" style="z-index: 300;"></canvas>
            <canvas id="canvasLayerThree" width="{{canvasWidth}}" height="{{canvasHeight}}" style="z-index: 4000;"></canvas>
        </div>
    </div>
</div>

<div class="panel panel-default machine-panel" ng-show="domeActive">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-5">
                <div ng-mouseleave="domeInfo(0)">
                    <div class="panel panel-default dome-facility clearfix" ng-mouseenter="domeInfo(1)"><span class="glyphicon glyphicon-home"></span> Residential<span class="machine-button"><button class="btn btn-offworld-active pull-right" ng-click="buyResidence()">Construct</button></span></div>
                    <div class="panel panel-default dome-facility clearfix" ng-mouseenter="domeInfo(2)"><span class="glyphicon glyphicon-book"></span> Laboratory<span class="machine-button"><button class="btn btn-offworld-active pull-right" ng-click="buyLab()">Construct</button></span></div>
                    <div class="panel panel-default dome-facility clearfix" ng-mouseenter="domeInfo(3)"><span class="glyphicon glyphicon-leaf"></span> Greenhouse<span class="machine-button"><button class="btn btn-offworld-active pull-right" ng-click="buyGreenhouse()">Construct</button></span></div>
                </div>
            </div>
            <div class="col-md-2"></div>

            <div class="col-md-5">
                <div ng-include="'dome-facilities.html'"></div>
            </div>

        </div>

    </div>
</div>
<h1 class="title" ng-show="!domeActive">Dome</h1>
<div class="well" ng-show="!domeActive">
    <div class="factory-build">Requires 1000 <span class="glyphicon glyphicon-stop"></span> + 500 <span class="glyphicon glyphicon-cd"></span></div>
    <span class="machine-button"><button class="btn btn-block btn-offworld-active" ng-click="buyDome()">Construct</button></span>
</div>
