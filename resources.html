<div class="panel panel-default resourceBar">
    <div class="resource" tooltip-placement="left" uib-tooltip="Ore"><div class="glyphicon glyphicon-asterisk"></div> {{ore}}</div>
    <div class="resource" ng-show="extractorsAvailable" tooltip-placement="left" uib-tooltip="Metal"><div class="glyphicon glyphicon-stop"></div> {{metal}}</div>
    <div class="resource" ng-show="pumpsAvailable" tooltip-placement="left" uib-tooltip="Water"><div class="glyphicon glyphicon-tint"></div> {{water}}</div>
    <div class="resource" ng-show="wellsAvailable" tooltip-placement="left" uib-tooltip="Gas"><div class="glyphicon glyphicon-cloud"></div> {{gas}}</div>
    <div class="resource"></div>
    <div class="resource" ng-show="factoryActive" tooltip-placement="left" uib-tooltip="Material"><div class="glyphicon glyphicon-equalizer"></div> {{material}}</div>
    <div class="resource" ng-show="factoryActive" tooltip-placement="left" uib-tooltip="Alloy"><div class="glyphicon glyphicon-cd"></div> {{alloy}}</div>
    <div class="resource" ng-show="automationAvailable" tooltip-placement="left" uib-tooltip="Component"><div class="glyphicon glyphicon-qrcode"></div> {{component}}</div>
    <div class="resource" ng-show="automationAvailable" tooltip-placement="left" uib-tooltip="Fuel"><div class="glyphicon glyphicon-oil"></div> {{fuel}}</div>
    <div class="resource" ng-show="automationAvailable" tooltip-placement="left" uib-tooltip="Drones"><div class="glyphicon glyphicon-compressed"></div> {{drones}}</div>
    <div class="resource" ng-show="factoryActive" tooltip-placement="left" uib-tooltip="Waste"><div class="glyphicon glyphicon-trash"></div> {{waste}}</div>
</div>
