<h1 class="title">Pumping</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-5">

            <div class="panel panel-default machine-panel" ng-show="pumpsActive">
                <div class="panel-heading"><h4><span class="glyphicon glyphicon-tint"></span> Water</h4></div>
                <div class="panel-body">
                    <div class="powerBar">
                        <div class="progress">
                            <div class="progress-bar progress-bar-water" role="progressbar" aria-valuenow="40"
                                 aria-valuemin="0" aria-valuemax="100" ng-style="{width: (waterCounter + '%')}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default machine-panel" ng-show="wellsActive">
                <div class="panel-heading"><h4><span class="glyphicon glyphicon-cloud"></span> Gas</h4></div>
                <div class="panel-body">
                    <div class="powerBar">
                        <div class="progress">
                            <div class="progress-bar progress-bar-gas" role="progressbar" aria-valuenow="40"
                                 aria-valuemin="0" aria-valuemax="100" ng-style="{width: (gasCounter + '%')}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5">
            <div ng-include="'liquids-facilities.html'"></div>
        </div>
    </div>
</div>
