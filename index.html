<!DOCTYPE html>
<html>
<head>
    <script src="scripts\angular.js"></script>
    <script src="scripts\angular-animate.js"></script>
    <script src="script.js"></script>
    <script src="scripts\jquery-1.9.1.js"></script>
    <script src="scripts\bootstrap.js"></script>
    <script src="scripts\angular-ui\ui-bootstrap.js"></script>
    <script src="scripts\angular-ui\ui-bootstrap-tpls.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="content\bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>
        Offworld
    </title>
</head>
<body ng-app="offworldApp" ng-controller="mainController">
    <div class="startPage" ng-hide="gameStarted">
        <div ng-include="'welcome.html'"></div>
    </div>
    <div class="mainPage" ng-hide="!gameStarted">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div ng-include="'log.html'"></div>
                </div>

                <div class="col-md-9">
                    <div ng-include="'resources.html'"></div>
                    <div ng-include="'main.html'"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="debugModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content"><div ng-include="'debug.html'"></div></div>
        </div>
    </div>
            

</body>
</html>
