<div class="panel panel-default sidebar">
    <div class="panel-heading">
        <h1 class="title">L0G</h1>
    </div>
    <div class="panel-body log-panel">
        
        <div class="well eventMessage" ng-repeat="event in events track by event.id">
            <div class="event-message-type" ng-show="event.type == 'Story'"><span class="glyphicon glyphicon-globe pull-right"></span></div>
        <div ng-bind-html="event.message">{{event.message}}</div>
        </div>

    </div>
    <button class="btn btn-block btn-offworld-active" data-toggle="modal" data-target="#debugModal">Debug</button>
</div>
